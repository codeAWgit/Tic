<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>TTC for fCC</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
    <script defer="true" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script defer="true" src="script.js"></script>
</head>
<body>
    <div class="container">

        <div class="row text-center">
            <div class="col" id="menu">
                Who would you like to play as?
                <br>
                <span id="X" class="players">
                    X
                </span> 
                <span style="padding: 0px 20px;">
                    or
                </span> 
                <span id="O" class="players">
                    O
                </span>
            </div>
        </div>
        <div class="row text-center">
            <div class="col"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col"></div>
        </div>
        <div class="row text-center">
            <div class="col"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col"></div>
        </div>
        <div class="row text-center">
            <div class="col"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col"></div>
        </div>
        <div class="row text-center">
            <div class="col" id="youGo">
                X goes first.
            </div>
        </div>    
    </div>
</body>
</html>
